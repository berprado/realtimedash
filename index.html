<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Backstage Online | Live Dashboard</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Oswald:wght@300;400;500&display=swap"
        rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,1,0" />

    <!-- Styles -->
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/modules/summary.css">
</head>

<body>

    <!-- Sidebar Navigation -->
    <!-- Top Navigation Trigger -->
    <header class="top-bar">
        <div class="left-section">
            <button id="menu-trigger" class="menu-btn" aria-label="Abrir menú">
                <span class="material-symbols-outlined">menu</span>
            </button>
            <div class="brand">BACKSTAGE ONLINE</div>
        </div>

        <!-- Compact Metrics Bar -->
        <div class="metrics-bar">
            <!-- Connection Status -->
            <div id="status-indicator-compact" class="metric-compact status" title="Estado de Conexión">
                <div id="status-circle" class="status-circle status-connecting"></div>
                <span id="status-text" class="metric-value">CONECTANDO...</span>
            </div>

            <div id="stat-sales" class="metric-compact">
                <span class="metric-label">Ventas:</span>
                <span class="metric-value stat-value">--</span>
            </div>

            <div id="stat-avg" class="metric-compact">
                <span class="metric-label">Ticket:</span>
                <span class="metric-value stat-value">--</span>
            </div>

            <div id="stat-courtesy" class="metric-compact">
                <span class="metric-label">Cortesías:</span>
                <span class="metric-value stat-value">--</span>
            </div>

            <div id="stat-void" class="metric-compact">
                <span class="metric-label">Anulados:</span>
                <span class="metric-value stat-value">0</span>
            </div>
        </div>
    </header>

    <!-- Overlay Menu -->
    <nav id="overlay-menu" class="overlay-menu">
        <div class="menu-header">
            <span class="menu-title">MENÚ</span>
            <button id="menu-close" class="menu-btn-close">
                <span class="material-symbols-outlined">close</span>
            </button>
        </div>

        <div class="menu-items">
            <a href="#" class="menu-link active" data-target="live-monitor">
                <span class="material-symbols-outlined">dashboard</span>
                <span>Live Monitor</span>
            </a>
            <a href="#" class="menu-link" data-target="analytics-summary">
                <span class="material-symbols-outlined">analytics</span>
                <span>Analytics</span>
            </a>
            <a href="#" class="menu-link">
                <span class="material-symbols-outlined">history</span>
                <span>Historial</span>
            </a>
            <div class="menu-spacer"></div>
            <a href="#" class="menu-link">
                <span class="material-symbols-outlined">settings</span>
                <span>Configuración</span>
            </a>
        </div>
    </nav>

    <!-- Main Application Shell -->
    <div class="app-shell">

        <!-- Dynamic Content Area -->
        <main id="app-content" class="main-content">

            <!-- VIEW: Live Monitor (Metrics + Orders) -->
            <div id="view-live-monitor">

                <!-- Metrics Module -->


                <!-- Orders Module -->
                <div id="orders-container" class="orders-grid">
                    <!-- Javascript injects order cards here -->
                </div>
            </div>

            <!-- VIEW: Analytics Summary (Initially Hidden) -->
            <div id="summary-container" class="summary-container" style="display: none;">
                <!-- Javascript injects summary table here -->
                <div class="empty-state">
                    <p>Iniciando Analytics...</p>
                </div>
            </div>
        </main>

    </div>

    <!-- App Entry Point -->
    <script type="module" src="js/app.js"></script>

</body>

</html>
