<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Backstage Online | Live Dashboard</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Oswald:wght@300;400;500&display=swap"
        rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,1,0" />

    <!-- Styles -->
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/modules/summary.css">
</head>

<body>

    <!-- Sidebar Navigation -->
    <nav class="sidebar">
        <div class="sidebar-header">
            <button id="sidebar-toggle" class="nav-btn-toggle">
                <span class="material-symbols-outlined">menu</span>
            </button>
        </div>

        <a href="#" class="nav-item active" data-target="live-monitor">
            <span class="material-symbols-outlined">dashboard</span>
            <span class="nav-label">Live Monitor</span>
        </a>
        <a href="#" class="nav-item" data-target="analytics-summary">
            <span class="material-symbols-outlined">analytics</span>
            <span class="nav-label">Analytics</span>
        </a>
        <a href="#" class="nav-item">
            <span class="material-symbols-outlined">history</span>
            <span class="nav-label">Historial</span>
        </a>
        <div style="flex-grow:1"></div>
        <a href="#" class="nav-item">
            <span class="material-symbols-outlined">settings</span>
            <span class="nav-label">Configuración</span>
        </a>
    </nav>

    <!-- Main Application Shell -->
    <div class="app-shell">

        <!-- Header / Metrics -->
        <header class="dashboard-header">
            <div class="header-content">
                <div class="logo-section">
                    <h1 class="app-title">BACKSTAGE <span
                            style="font-weight: 300; font-size: 0.8em; opacity: 0.8;">ONLINE</span></h1>
                    <div class="live-indicator">
                        <span class="pulsating-circle"></span>
                        <span class="status-text">LIVE FEED</span>
                    </div>
                </div>

                <div id="metrics-container" class="metrics-container">
                    <div id="stat-sales" class="stat-item">
                        <span class="stat-label">Ventas</span>
                        <div class="stat-value">--</div>
                        <div class="stat-count">0 Comandas</div>
                    </div>
                    <div id="stat-avg" class="stat-item">
                        <span class="stat-label">Ticket Promedio</span>
                        <div class="stat-value">--</div>
                    </div>
                    <div id="stat-courtesy" class="stat-item">
                        <span class="stat-label">Cortesías</span>
                        <div class="stat-value">--</div>
                        <div class="stat-count">0 Comandas</div>
                    </div>
                    <div id="stat-void" class="stat-item">
                        <span class="stat-label">Anulados</span>
                        <div class="stat-value">0</div>
                        <div class="stat-count">Comandas</div>
                    </div>
                    <!-- Connection Status -->
                    <div class="stat-item status-indicator">
                        <div id="status-circle" class="status-circle status-connecting"></div>
                        <span id="status-text">CONECTANDO...</span>
                    </div>
                </div>
            </div>
        </header>

        <!-- Dynamic Content Area -->
        <main id="app-content" class="main-content">
            <!-- MODULE: Live Monitor -->
            <div id="orders-container" class="orders-grid">
                <!-- Javascript injects order cards here -->
            </div>

            <!-- MODULE: Analytics Summary (Initially Hidden) -->
            <div id="summary-container" class="summary-container" style="display: none;">
                <!-- Javascript injects summary table here -->
                <div class="empty-state">
                    <p>Iniciando Analytics...</p>
                </div>
            </div>
        </main>

    </div>

    <!-- App Entry Point -->
    <script type="module" src="js/app.js"></script>

</body>

</html>
