<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Backstage Online | Live Dashboard</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Oswald:wght@300;400;500&display=swap"
        rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,1,0" />

    <!-- Styles -->
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/layout.css">
</head>

<body>

    <!-- Sidebar Navigation -->
    <nav class="sidebar">
        <div class="sidebar-header">
            <button id="sidebar-toggle" class="nav-btn-toggle">
                <span class="material-symbols-outlined">menu</span>
            </button>
        </div>

        <a href="#" class="nav-item active">
            <span class="material-symbols-outlined">dashboard</span>
            <span class="nav-label">Live Monitor</span>
        </a>
        <a href="#" class="nav-item">
            <span class="material-symbols-outlined">analytics</span>
            <span class="nav-label">Analytics</span>
        </a>
        <a href="#" class="nav-item">
            <span class="material-symbols-outlined">history</span>
            <span class="nav-label">Historial</span>
        </a>
        <div style="flex-grow:1"></div>
        <a href="#" class="nav-item">
            <span class="material-symbols-outlined">settings</span>
            <span class="nav-label">Configuración</span>
        </a>
    </nav>

    <!-- Main Content Area -->
    <main id="app-content">
        <div class="container">
            <header>
                <!-- Title & Status -->
                <div>
                    <h1 style="line-height:1">Backstage <span
                            style="font-weight: 300; font-size: 0.8em; opacity: 0.8;">Online</span></h1>
                    <div class="status-indicator">
                        <div class="pulsating-circle" id="status-circle"></div>
                        <span id="status-text">LIVE FEED</span>
                    </div>
                </div>

                <!-- Metrics Panel (Controlled by kpi.js) -->
                <div class="metrics-container">
                    <div class="stat-item" id="stat-sales">
                        <span class="stat-label">Ventas</span>
                        <span class="stat-value">Bs 0</span>
                        <span class="stat-count">0 Comandas</span>
                    </div>
                    <div class="stat-item" id="stat-avg">
                        <span class="stat-label">Ticket Promedio</span>
                        <span class="stat-value">Bs 0</span>
                    </div>
                    <div class="stat-item type-courtesy" id="stat-courtesy">
                        <span class="stat-label">Cortesías</span>
                        <span class="stat-value">Bs 0</span>
                        <span class="stat-count">0 Comandas</span>
                    </div>
                    <div class="stat-item type-void" id="stat-void">
                        <span class="stat-label">Anuladas</span>
                        <span class="stat-value">0</span>
                        <span class="stat-count">Comandas</span>
                    </div>
                </div>
            </header>

            <!-- Grid Container for Orders (Controlled by monitor.js) -->
            <div id="orders-container" class="orders-grid">
                <!-- Cards injected via JS -->
            </div>
        </div>
    </main>

    <!-- App Entry Point -->
    <script type="module" src="js/app.js"></script>

</body>

</html>
